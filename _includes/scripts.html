<!-- Grab Google CDN's jQuery, fall back to local if offline -->
<!-- 2.0 for modern browsers, 1.10 for .oldie -->
<script>
var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/soldies/g));
if(!oldieCheck) {
  document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
} else {
  document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
}
</script>
<script>
if(!window.jQuery) {
  if(!oldieCheck) {
    document.write('<script src="{{ site.url }}assets/js/libs/jquery-2.0.2.min.js"><\/script>');
  } else {
    document.write('<script src="{{ site.url }}assets/js/libs/jquery-1.10.1.min.js"><\/script>');
  }
}
</script>

<!--http://www.paulund.co.uk/use-jquery-to-highlight-active-menu-item-->
<script>
	jQuery(document).ready(function($){
		var url = window.location.href;
		$('.menu a').filter(function() {
    		return this.href == url;
		}).addClass('active');
	});
</script>
