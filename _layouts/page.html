<head>
	{% include head.html %}
</head>

<body itemscope itemtype="http://schema.org/WebPage">

<div id="main">
  <div class="usa">
    <div class="row">
      <div class="twelve columns">
        An official website of the United States Government <img class="flag" src="{{ site.url }}assets/img/us_flag_small.png">
      </div>
    </div>
  </div>
  <div class="section top">
    <div class="row">
      <div class="seven columns">
        <h1>Natural Resource Revenue</h1>
        <h1><span class="small">from</span> U.S. Federal Lands</h1>
      </div>
    </div>
    {% include nav.html %}
  </div>
  
 <main role="main" itemscope itemprop="mainContentOfSite">
 <div class="section putty page-title">
	 <div class="row">
	 	<div class="twelve columns">
	 		<h1>{{ page.title }}</h1>
	 	</div>
	 </div>
</div>

    {{ content }}
 
 </main>

    {% include footer.html %}
    <!-- <div class="footer-wrapper">
      <footer class="container" role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">

      </footer>
    </div> -->

  {% include scripts.html %}

  </body>
</html>
